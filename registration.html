<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DRWN</title>
  
    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
    <link href="./css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="./css/all.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->
  
  </head>

	<body class="">

		<!-- Page content -->
		<div class="page-content">
	
			<!-- Main content -->
			<div class="content-wrapper">
	
				<!-- Inner content -->
				<div class="content-inner">
	
					<!-- Content area -->
					<div class="content d-flex justify-content-center align-items-center">
	
						<!-- Login form -->
						<form class="login-form" action="index.html">
							<div class="card mb-0">
								<div class="card-body">
									<div class="text-center mb-3">
										<i class="icon-plus3 icon-2x text-success border-success border-3 rounded-pill p-3 mb-3 mt-1"></i>
										<h5 class="mb-0">Create account</h5>
										<span class="d-block text-muted">All fields are required</span>
									</div>
	
									<div class="form-group text-center text-muted content-divider">
										<span class="px-2">Your credentials</span>
									</div>
	
									<div class="form-group form-group-feedback form-group-feedback-left">
										<input type="text" class="form-control" placeholder="Username">
										<div class="form-control-feedback">
											<i class="icon-user-check text-muted"></i>
										</div>
									</div>
	
									<div class="form-group form-group-feedback form-group-feedback-left">
										<input type="password" class="form-control" placeholder="Password">
										<div class="form-control-feedback">
											<i class="icon-user-lock text-muted"></i>
										</div>
									</div>
	
									<div class="form-group text-center text-muted content-divider">
										<span class="px-2">Your contacts</span>
									</div>
	
									<div class="form-group form-group-feedback form-group-feedback-left">
										<input type="password" class="form-control" placeholder="Your email">
										<div class="form-control-feedback">
											<i class="icon-mention text-muted"></i>
										</div>
									</div>
	
									<div class="form-group form-group-feedback form-group-feedback-left">
										<input type="password" class="form-control" placeholder="Repeat email">
										<div class="form-control-feedback">
											<i class="icon-mention text-muted"></i>
										</div>
									</div>
	
									<div class="form-group text-center text-muted content-divider">
										<span class="px-2">Additions</span>
									</div>
	
									<div class="form-group">
										<label class="custom-control custom-checkbox mb-2">
											<input type="checkbox" name="remember" class="custom-control-input" checked="">
											<span class="custom-control-label">Send me <a href="#">&nbsp;test account settings</a></span>
										</label>
	
										<label class="custom-control custom-checkbox mb-2">
											<input type="checkbox" name="remember" class="custom-control-input" checked="">
											<span class="custom-control-label">Subscribe to monthly newsletter</span>
										</label>
	
										<label class="custom-control custom-checkbox">
											<input type="checkbox" name="remember" class="custom-control-input">
											<span class="custom-control-label">Accept <a href="#">&nbsp;terms of service</a></span>
										</label>
									</div>
	
									<button type="submit" class="btn btn-teal btn-block">Register</button>
								</div>
							</div>
						</form>
						<!-- /login form -->
	
					</div>
					<!-- /content area -->
				</div>
				<!-- /inner content -->
	
			<div class="btn-to-top"><button type="button" class="btn btn-dark btn-icon rounded-pill"><i class="icon-arrow-up8"></i></button></div></div>
			<!-- /main content -->
	
		</div>
		<!-- /page content -->
	
	</body>
</html>
